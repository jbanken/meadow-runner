<div class="col-md-2">
    <ul class="nav nav-pills nav-stacked" role="tablist">
        <li class="active"><a>Overview</a></li>
        <li><a>Calendar</a></li>
        <li><a>Sessions</a></li>
        <li><a>Notes</a></li>
        <li><a>Files</a></li>  
    </ul>
</div>
<div class="col-md-8">
    <div class="record-header" *ngIf="model.Id">
        <div class="row">
            <div class="col-md-1"><img src="https://www.jamf.com/jamf-nation/img/default-avatars/generic-user.png" width="50px"/></div>
            <div class="col-md-11">
                <h1 innerHTML="{{model.Id}} - {{model.FirstName}} {{model.LastName}}"></h1>
                <h4 innerHTML="{{model.Email}} {{model.Phone | phone}}"></h4>
            </div>
        </div>
    </div>
    <form #trainerForm = "ngForm" (ngSubmit)="onSubmit(trainerForm.value)">
    
        <div class="form-group">
            <label for="id" i18n>ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="model.Id"/>
        </div>
        <div class="form-group">
            <label for="firstname" i18n>FirstName</label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="model.FirstName"/>
        </div>
        <div class="form-group">
            <label for="lastname" i18n>LastName</label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="model.LastName"/>
        </div>
        <div class="form-group">
            <label for="email" i18n>Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.Email"/>
        </div>
        <div class="form-group">
            <label for="phone" i18n>Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="model.Phone"/>
        </div>
        
        <button type="submit" value=”submit” class="btn btn-success">Submit</button>
    
    </form>
 
</div>
<div class="col-md-2 record-right-nav">
    <h4>Quick Links</h4>
    <ul class="list-unstyled">
        <li><a>Send Text</a></li>
        <li><a>Send Email</a></li>
    </ul>
    <h4>Tags</h4>
    <ul class="list-unstyled">
        <li><label><input type="checkbox" value="">Tag 1</label></li>
        <li><label><input type="checkbox" value="">Tag 2</label></li>
        <li><label><input type="checkbox" value="">Tag 3</label></li>
        <li><label><input type="checkbox" value="">Tag 4</label></li>
        <li><label><input type="checkbox" value="">Tag 5</label></li>
    </ul>
</div>
