<table class="table table-striped table-bordered">
    <thead>
        <th>Id</th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Phone</th>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.Id }}</td>
            <td>{{ customer.FirstName }}</td>
            <td>{{ customer.LastName }}</td>
            <td>{{ customer.Email }}</td>
            <td>{{ customer.Phone }}</td>
        </tr>
    </tbody>
</table>
