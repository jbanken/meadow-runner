<div *ngIf="model">
    <div class="form-group">
        <label for="id" i18n>ID</label>
        <span>{{model.Id}}</span>
    </div>
    <div class="form-group">
        <label for="name" i18n>Name</label>
        <span>{{model.Name}}</span>
    </div>
    <a routerLink="/services/{{model.Id}}/edit" i18n class="btn btn-primary" role="button">Edit</a>
</div>
